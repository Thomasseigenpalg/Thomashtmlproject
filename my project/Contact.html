<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Simple E-commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    main {
      padding: 2rem;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>

  <header>

  <nav>

  </nav>

      <textarea id="Address" name="Address" required></textarea>
